# Конфигурация для автоматического деплоя на TimeWeb
# Скопируйте этот файл в deploy.conf и заполните своими данными

# Параметры SSH подключения
SERVER_HOST="85.193.89.214"
SERVER_USER="root"
SERVER_PATH="/root/ai_trainer_cursor"

# Дополнительные опции SSH (порт, ключ и т.д.)
# Пример: SSH_OPTS="-p 2222 -i ~/.ssh/id_rsa"
SSH_OPTS="-p 22 -i ~/.ssh/tw_sync_nopass -o IdentitiesOnly=yes -o IdentityAgent=none"

# Устанавливать ли зависимости при деплое
INSTALL_DEPS="true"

# Команда для перезапуска бота
# Варианты в зависимости от способа запуска:

# Если используете systemd:
# RESTART_COMMAND="sudo systemctl restart ai_trainer_bot"

# Если используете supervisor:
# RESTART_COMMAND="sudo supervisorctl restart ai_trainer_bot"

# Если используете pm2:
# RESTART_COMMAND="pm2 restart ai_trainer_bot"

# Если используете Docker:
RESTART_COMMAND="docker restart tg-miniapp-bot-1"

# Если используете docker-compose:
# RESTART_COMMAND="cd $SERVER_PATH && docker-compose restart"

